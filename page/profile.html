<article class="profile">
	<div class="profile-photo">
		<img class="profile-photo" src="img/profile.svg">
	</div>
	
	<div class="info">
		<div class="name" style="">Фамилия Имя Отчество</div>
		<div class="group">612-Д9-4ПИН</div>
		<div class="role">Заместитель старосты</div>
		<button onclick="login()">Войти</button>
	</div>
	
	
	<template id="loginWnd">
				<div class="inputform">
					<div style="position: absolute; top: 10px;left: 1rem; font-weight: bold;font-size: 1.3em;">Вход</div>
					<div class="closeWnd">x</div>
					<form onsubmit="return false">
						<label>
							Логин:
							<br>
							<input type="text">
							<br>
						</label>
						<label>
							Пароль:
							<br>
							<input type="password">
							<br>
						</label>
						<br>
						<button>Войти</button>
						<span>Не можете войти? <a onclick="register();return false">Зарегестрироваться</a> или <a href="#">сменить пароль</a></span>
					</form>
				</div>
	</template>
	

	<script id="pageloaded">
		
		function init(){
			script = document.createElement("script");
			script.setAttribute("src", "scripts/profile.js");
			script.setAttribute("async", "false");
			document.head.insertBefore(script, document.head.firstElementChild);
		}
	init();
	</script>
</article>
